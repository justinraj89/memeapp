{% extends 'base.html' %}
{% block content %}


<div class="index-container">
    <h1 class="indexh1">All Memes</h1>
   <div class="body-container"> 
        {% for meme in memes %}
        <div class="post-bundle">
            <p class="title-caption"> {{ meme.title }}</p>
            <a href="{% url 'detail' meme.id %}"><img src="{{ meme.image_url }}" alt="" class="index-img"> </a>
            <!-- <p class="title-caption"> {{ meme.caption }}</p> -->
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
